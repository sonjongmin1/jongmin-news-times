<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div>
        <input id="search-input" />
        <button onclick="getNewsByKeyword()">검색</button>
      </div>
      <section>
        <div class="head-line">
          <img
            src="https://img8.yna.co.kr/photo/cms/2022/02/01/47/PCM20220201000047990_P4.jpg"
          />
        </div>
        <div class="menus">
          <button>Business</button>
          <button>Entertainment</button>
          <button>General</button>
          <button>Health</button>
          <button>Science</button>
          <button>Sports</button>
          <button>Technology</button>
        </div>
      </section>

      <section id="news-board">
        <div class="row news">
          <div class="col-lg-4">
            <img
              class="news-img-size"
              src="https://i.namu.wiki/i/fcPPFafDDrTuhLHrBqKllT-LiVJNWq5SY7TvVxhDX5SeFpFDLQ8Y6qN5MwWyR533Q8BMuLf3MmpFErPiP5pWnA.webp"
            />
          </div>
          <div class="col-lg-8">
            <h2></h2>
            <p></p>
            <div></div>
          </div>
        </div>
      </section>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
